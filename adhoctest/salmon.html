<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame 
       Remove this if you use the .htaccess -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>salmon</title>

  <meta name="viewport" content="width=device-width; initial-scale=1.0">
  
  <style>
  	img.slide {
  		position:absolute;
  		display:none;
  		max-height: 80%;
  		max-width: 80%;
  		min-width: 80%;
  	}
  </style>

</head>

<body>
	<img id="pic1" class="slide" src="../content/sockeye-salmon.jpg" />
	<img id="pic2" class="slide" src="../content/sockeye-salmon-red.jpg" />
	
	<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>	
	<script>
		function init() {
			$(".slide").each(function(i) {
				$(this).delay(i * 3000).fadeIn(2000).delay(1000).fadeOut(2000);
			});

			setTimeout(function() {
				$(".slide").each(function() {
						$(this).css("position", "relative").fadeIn(3000);	
				});				
			}, 8000);			
		}
	
		function step1() {
			$("#pic1").fadeIn(2000).delay(1000).fadeOut(2000);
			return $("#pic2").delay(3000).fadeIn(2000).delay(1000).fadeOut(1000);
		}
		
		function step2() {
			return $("#pic1").add($("#pic2")).css("position", "relative").delay(1000).fadeIn(3000);
		}
		
		function run(steps, current) {
			var len = steps.length;
			if (current < len) {
				var step = steps[current];
				step().queue(function(next) {
					run(steps, current + 1);
					next();
				});
			}
		}
		
		$(document).ready(function() {
			var steps = [step1, step2];
			run(steps, 0);
		});
	</script>
	<script src="./scripts/salmon.js"></script>
</body>
</html>
