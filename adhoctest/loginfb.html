<html>

<head>
    <style>
        #login{ 
            display: none;
        }
    </style>
</head>

<body>
    <div id="info"> </div>
    <div id="login" onclick="onLogin();"> Login via Facebook now </div>

<script>
  function onLogin() {
    FB.login(function(r) {
        loginStatusChanged(r);    
    }, 
    {scope: 'public_profile,email'});
  }

  function onLoginSuccess() {
    FB.api("/me?fields=name,first_name,last_name,email", function(r) {
        var str = "Hi " + r.name;
        if (r.email) {
            str += ", your email address is: " + r.email;
        }else {
            str += ", you didn't allow us to get your email address, it is ok!";
        }
        document.getElementById("info").innerHTML = str;
        document.getElementById("login").style.display = "none";
    });
  }

  function loginStatusChanged(r) {
    if (r.status === 'connected') {
        onLoginSuccess();
    } else {
        var login = document.getElementById("login");
        login.style.display = "block";
    }      
  }

  // initialize FB SDK
  window.fbAsyncInit = function() {
    FB.init({
        appId      : '542058012665882',
        cookie     : true,  // enable cookies to allow the server to access 
                            // the session
        xfbml      : true,  // parse social plugins on this page
        version    : 'v2.5' // use graph api version 2.5
    });

    FB.getLoginStatus(function(r) {
        loginStatusChanged(r);
    })
  };

  // Load the SDK asynchronously
  (function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = "//connect.facebook.net/en_US/sdk.js";
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));



</script>
</body>


</html>
