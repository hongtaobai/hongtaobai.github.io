<html>

<head>
    <style>
        #login, #logout{ 
            display: none;
        }
    </style>
</head>

<body>
    <div id="info"> </div>
    <button id="login1" onclick="onLogin1();"> Sign in via Facebook now (default) </button>
    <button id="login2" onclick="onLogin2();"> Sign in via Facebook now (ask for email permession) </button>
    <button id="logout" onclick="onLogout();"> Sign out now </button>

<script>
  function onLogin1() {
    onLogin({});
  }
    
  function onLogin2() {
    onLogin({scope: 'public_profile,email'});
  }
    
  // permissions reference: https://developers.facebook.com/docs/facebook-login/permissions#reference-email    
  function onLogin(options) {
    FB.login(function(r) {
        loginStatusChanged(r);    
    }, options);      
  }
    
  function onLogout() {
      FB.logout();
      setTimeout(function() {
          FB.getLoginStatus(loginStatusChanged);
      }, 1000);      
  }  

  function onLoginSuccess() {
    FB.api("/me?fields=name,first_name,last_name,email", function(r) {
        var str = "Hi " + r.name;
        if (r.email) {
            str += ", your email address is: " + r.email;
        }else {
            str += ", you didn't allow us to get your email address, it is ok!";
        }
        document.getElementById("info").innerHTML = str;
        document.getElementById("login1").style.display = "none";
        document.getElementById("login2").style.display = "none";
        document.getElementById("logout").style.display = "block";
    });
  }

  function loginStatusChanged(r) {
    if (r.status === 'connected') {
        onLoginSuccess();
    } else {
        document.getElementById("info").innerHTML = "You are not signed in yet!";
        document.getElementById("login1").style.display = "block";
        document.getElementById("login2").style.display = "block";
        document.getElementById("logout").style.display = "none";
    }      
  }

  // initialize FB SDK
  window.fbAsyncInit = function() {
    FB.init({
        appId      : '542058012665882',
        cookie     : true,  // enable cookies to allow the server to access 
                            // the session
        xfbml      : true,  // parse social plugins on this page
        version    : 'v2.5' // use graph api version 2.5
    });

    FB.getLoginStatus(function(r) {
        loginStatusChanged(r);
    })
  };

  // Load the SDK asynchronously
  (function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = "//connect.facebook.net/en_US/sdk.js";
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));



</script>
</body>


</html>
