<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>video test</title>
    <style>
    a {
        display: block;
        font-size: 24px;
    }

    #playbtn {
        text-align: center;
        margin-top: 100px;
    }

    #playerContainer {
        display: none;
        position: relative;
    }

    .fullsizeplayer {
        width: 100%;
        height: 100%;
    }

    #closebtn {
        position: absolute;
        top: 16px;
        right: 16px;
        color: #888888;
    }
    </style>
</head>
<body>
This is a page to test video player on mobile. 
<a id="playbtn">Play Video 1</a>
<div id="playerContainer">
    <video id="player" data-src="https://az29176.vo.msecnd.net/videocontent/MontVentoux_Sunrise_Nimia_4K_461362_1080_HD_EN-US.mp4"></video>
    <a id="closebtn">close</a>
</div>
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha256-/SIrNqv8h6QGKDuNoLGA4iret+kyesCkHGzVUUV0shc=" crossorigin="anonymous"></script>
<script src="../content/jquery.fullscreen.js"></script>
<script>
    var iOS= navigator.userAgent.toLowerCase().match(/iphone|ipod|ipad/);
    if (iOS) {
        $("#player").on("webkitendfullscreen", function() {
            stopvideo();
        });

        $("#player").on("webkitenterfullscreen", function() {
            $("#playerContainer").show();
        });        
    }
    else {
        $("#player").addClass("fullsizeplayer");

        $("#closebtn").click(function() {
            $("#playerContainer").fullScreen();
            stopvideo();
        });
    }

    $("#playbtn").click(function() {
        // full screen player container if not iOS
        if (!iOS) {
            $("#playerContainer").fullScreen({
                "callback": function(fullscreen) {
                    if (!fullscreen) {
                        stopvideo();
                    }
                }
            });
        }

        // prepare player
        var player = $("#player"); 
        if (!player.attr("src")) {
            var src = player.attr("data-src");
            player.attr("src", src);
            player.attr("loop", true);            
        }
        else {
            player.get(0).load();
        }

        // reques to play
        player.get(0).play();

        // show player container is not iOS
        // show player container when play started when on iOS
        if (!iOS) {
            $("#playerContainer").show();
        }
        else {
            // player.one("play", function() {
            //     $("#playerContainer").show();
            // })
        }
    });

    function stopvideo() {
        $("#player").get(0).pause();
        $("#playerContainer").hide();
    }
    
</script>
</body>
</html>
