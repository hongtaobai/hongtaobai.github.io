<!-- load Facebook SDK -->
<script>
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '542058012665882',
      xfbml      : true,
      version    : 'v2.6'
    });
  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "//connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
   
   function hookShareUrl(id, url) {
       var obj = document.getElementById(id);
       obj.onclick = function() {
            FB.ui({
                method: "feed",
                link: url
            }, function(res) {
                debugger;
                for (var p in res) {
                  console.log(p + " = " + res[p]);
                }
            });
       }
   }

   hookShareUrl("mv1", "http://hongtaobai.github.io/ogtest/NormalV1.html");
   hookShareUrl("mv2", "http://hongtaobai.github.io/ogtest/NormalV2.html");
   
</script>
