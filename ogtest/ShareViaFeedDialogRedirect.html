<body>

<a href="#" id="share">Click to Share!!</a>

</body>

<!-- load Facebook SDK -->
<script>

window.OnShareResult = function (ret) {
    throw {"error": "test error"};
}

var shareBtn = document.getElementById("share");
shareBtn.onclick = function() {
  var cachebuster = (new Date()).valueOf(); 
  var encodedUrl = encodeURIComponent("http://hongtaobai.github.io/ogtest/ShareViaFeedDialogRedirect.html");
  var encodedRedirectUrl = encodeURIComponent("http://hongtaobai.github.io/ogtest/FacebookRedirect.html?cb=" + cachebuster);
  var url = "https://www.facebook.com/dialog/feed?app_id=542058012665882&link=" + encodedUrl + "&redirect_uri=" + encodedRedirectUrl;
  window.open(url, "_blank", "width=800,height=600");
}
   
</script>

</html>
